<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <fieldset>
        <legend>Jenis-jenis Input Type</legend>
        <!-- Input Type-->
        <input type="text" placeholder="Nama Lengkap Anda"> <br>
        <input type="number" placeholder="NISN"> <br>
        <label>Tanggal Lahir <input type="date"></label> <br>
        <label>Date Time <input type="datetime-local"></label> <br>
        <label>Time<input type="time"></label> <br>
        <label>Minggu <input type="week"></label> <br>
        <label>Bulan<input type="month"></label> <br>
        <input type="button" value="Input button">
        <input type="submit" value="Input submit">
        <input type="reset" value="Input Reset">
        <input type="color">
        <input type="range">
        <input type="file">
    </fieldset>

    <fieldset>
        <legend>Radio & Checkbox</legend>
        <label> Pria <input type="radio"></label>
        <label> Wanita <input type="radio"></label>
        <hr>
        <label> Makan <input type="checkbox"></label>
        <label> Minum <input type="checkbox"></label>
        <label> Tidur <input type="checkbox"></label>
        <label> Scroll Tiktok <input type="checkbox"></label>
    </fieldset>

    <fieldset>
        <legend>Select Option</legend>
        <select>
            <option>-- Pilih Jurusan --</option>
            <option>-- PTIK --</option>
            <option>-- PMTK --</option>
            <option>-- PAI --</option>
            <option>-- PAI --</option>
        </select>
        <button type="button">Button</button>
    </fieldset>
</body>
</html>
